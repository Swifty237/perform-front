<ng-container>
    <h4 class="cat-label">Poids Lourds
        <span style="font-style: italic; font-size: small;"> (Heavyweight)</span>
    </h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <ng-container matColumnDef={{changingColumn}}>
            <th mat-header-cell *matHeaderCellDef> {{changingLabel}} </th>

            <ng-container *ngIf="changingColumn === 'fights'">
                <td mat-cell *matCellDef="let element"> {{element.NumberFights}} </td>
            </ng-container>

            <ng-container *ngIf="changingColumn === 'victories'">
                <td mat-cell *matCellDef="let element"> {{element.Wins}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </ng-container>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</ng-container>
