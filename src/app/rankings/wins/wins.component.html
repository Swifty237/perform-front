<div>
    <h5 class="mb-2 text-center">Ranking By number of fights</h5>

    <table mat-table [dataSource]="dataSource" class="border mat-elevation-z8">
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> NÂ° </th>
            <td mat-cell *matCellDef="let element"> {{element.Rank}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name (Fights) </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} ({{element.NumberFights}}) </td>
        </ng-container>

        <ng-container matColumnDef="stat">
            <th mat-header-cell *matHeaderCellDef>Win percentage</th>
            <td mat-cell *matCellDef="let element"> {{element.WinPercentage}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
