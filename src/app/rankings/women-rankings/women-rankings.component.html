<div class="container">

    <mat-form-field style="width: 40vw;">
        <mat-label>Choisissez une cat√©gorie de classement</mat-label>
        <mat-select [(ngModel)]="selectedRanking">
            <mat-option *ngFor="let selectLabel of selectLabels" [value]="selectLabel.value">
                {{selectLabel.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="sub-container">
        <div class="item">
            <app-women-strawweight [womenStrawweight]="womenStrawweight"
                [womenStrawweightVictories]="womenStrawweightVictories" [selectedRanking]="selectedRanking"
                [womenStrawweightKoWins]="womenStrawweightKoWins" [womenStrawweightIpsg]="womenStrawweightIpsg"
                [womenStrawweightTkdownR]="womenStrawweightTkdownR" [womenStrawweightTkdownD]="womenStrawweightTkdownD"
                [womenStrawweightTkdowns]="womenStrawweightTkdowns" [womenStrawweightSRatio]="womenStrawweightSRatio"
                [womenStrawweightStrikes]="womenStrawweightStrikes" [womenStrawweightSubWins]="womenStrawweightSubWins">
            </app-women-strawweight>
        </div>

        <div class="item">
            <app-women-flyweight [womenFlyweight]="womenFlyweight" [womenFlyweightVictories]="womenFlyweightVictories"
                [selectedRanking]="selectedRanking" [womenFlyweightKoWins]="womenFlyweightKoWins"
                [womenFlyweightIpsg]="womenFlyweightIpsg" [womenFlyweightTkdownR]="womenFlyweightTkdownR"
                [womenFlyweightTkdownD]="womenFlyweightTkdownD" [womenFlyweightTkdowns]="womenFlyweightTkdowns"
                [womenFlyweightSRatio]="womenFlyweightSRatio" [womenFlyweightStrikes]="womenFlyweightStrikes"
                [womenFlyweightSubWins]="womenFlyweightSubWins">
            </app-women-flyweight>
        </div>

        <div class="item">
            <app-women-bantamweight [womenBantamweight]="womenBantamweight"
                [womenBantamweightVictories]="womenBantamweightVictories" [selectedRanking]="selectedRanking"
                [womenBantamweightKoWins]="womenBantamweightKoWins" [womenBantamweightIpsg]="womenBantamweightIpsg"
                [womenBantamweightTkdownR]="womenBantamweightTkdownR"
                [womenBantamweightTkdownD]="womenBantamweightTkdownD"
                [womenBantamweightTkdowns]="womenBantamweightTkdowns"
                [womenBantamweightSRatio]="womenBantamweightSRatio"
                [womenBantamweightStrikes]="womenBantamweightStrikes"
                [womenBantamweightSubWins]="womenBantamweightSubWins">
            </app-women-bantamweight>
        </div>
    </div>

    <div class="sub-container">
        <div class="item">
            <app-women-featherweight [womenFeatherweight]="womenFeatherweight"
                [womenFeatherweightVictories]="womenFeatherweightVictories" [selectedRanking]="selectedRanking"
                [womenFeatherweightKoWins]="womenFeatherweightKoWins" [womenFeatherweightIpsg]="womenFeatherweightIpsg"
                [womenFeatherweightTkdownR]="womenFeatherweightTkdownR"
                [womenFeatherweightTkdownD]="womenFeatherweightTkdownD"
                [womenFeatherweightTkdowns]="womenFeatherweightTkdowns"
                [womenFeatherweightSRatio]="womenFeatherweightSRatio"
                [womenFeatherweightStrikes]="womenFeatherweightStrikes"
                [womenFeatherweightSubWins]="womenFeatherweightSubWins">
            </app-women-featherweight>
        </div>
    </div>
</div>
