<div class="row app-sub-container">
    <app-header [(opened)]="openedOnParent"></app-header>

    <div *ngIf="openedOnParent" class="col-4 d-flex flex-column justify-content-center d-xxl-none drawer"
        style="z-index: 998;">

        <mat-sidenav-container style="background-color: transparent">
            <!-- <mat-sidenav mode="side" opened>Sidenav content</mat-sidenav> -->
            <mat-sidenav-content>
                <div class="d-flex flex-column align-items-center my-4">

                    <div class="d-flex justify-content-end align-items-center">
                        <form [formGroup]="searchForm">
                            <div class="d-flex">
                                <button class="search-btn">
                                    <mat-icon>search</mat-icon>
                                </button>
                                <input class="col-7 col-lg-10" formControlName="searchInput" matInput
                                    placeholder="Search here !" value="">
                            </div>

                        </form>
                    </div>

                    <ul style="height: 20vh;"
                        class="col-6 d-flex flex-column align-items-start justify-content-between my-5 py-5 nav-items">
                        <li><a class="nav-link" routerLink='/ngr-home'>Home</a></li>
                        <li><a class="nav-link" routerLink='/ngr-user/ngr-rankings'>Rankings</a>
                        </li>
                        <li><a class="nav-link" routerLink='/ngr-user/ngr-preferences'>Preferences</a></li>
                        <li><a class="nav-link" routerLink='/ngr-user/ngr-pronostics'>Pronostics</a></li>
                        <li><a class="nav-link" routerLink='/ngr-user/ngr-charts'>Charts</a>
                        </li>
                        <li><a class="nav-link" routerLink='/ngr-help'>Help</a></li>
                    </ul>
                </div>
            </mat-sidenav-content>

        </mat-sidenav-container>
    </div>
