<div class="app-sub-container">
    <app-header></app-header>

    <div *ngIf="authService.isAuthenticated==true" class="d-flex justify-content-between">
        <div style="width: 15vw;">
            <ul class="nav-items">
                <li>
                    <button *ngIf="this.authService.roles.includes('ADMIN')" class="nav-item">
                        <a style="text-decoration-line: none;" routerLink='/ngr-admin'>Administration</a>
                    </button>
                </li>
                <li>
                    <button *ngIf="this.authService.roles.includes('MOD')" class="nav-item">
                        <a style="text-decoration-line: none;" routerLink='/ngr-mod'>Mod√©ration</a>
                    </button>
                </li>
            </ul>
        </div>

        <div class="me-4">
            <ul class="nav-items">
                <li class="user-name">{{this.authService.username}}</li>
                <!-- <li>{{this.displayRole(authService.roles)}}</li> -->
            </ul>
        </div>
    </div>

    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
