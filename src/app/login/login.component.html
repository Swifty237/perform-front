<div class="login-container d-flex flex-column justify-content-center align-items-center mb-1">
    <div class="mb-5">


        <!-- <span class="p-4 txt-large txt-bold" *ngIf="errorMessage != ''"
            style="color: #e74c3c; background-color: aquamarine;">{{errorMessage}}</span> -->


    </div>
    <div class="p-5" style="display: flex; flex-direction: column; background-color: #34495e;">
        <div class="mb-5">
            <span class="col-4 logo txt-center">Perform MMA</span>
        </div>
        <!-- <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" /> -->

        <form style="margin-top: 4em;" [formGroup]="formLogin" (ngSubmit)="handleLogin()">
            <div style="margin-bottom: 1em;" class="form-group">

                <label class="txt-white" style="margin-right: 2em;" for="username">Username : </label>
                <input type="text" class="form-control" formControlName="username" required />

            </div>

            <div style="margin-bottom: 1em;" class="form-group">
                <label class="txt-white" style="margin-right: 2em;" for="password">Password : </label>
                <input type="password" class="form-control" formControlName="password" required />
            </div>

            <div style="margin-bottom: 1em;" class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
                <p style="color: #e74c3c;" *ngIf="message != ''">{{message}}</p>
            </div>
        </form>
    </div>
</div>
