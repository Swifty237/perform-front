<mat-toolbar class="container">
    <mat-toolbar-row class="logo-row">
        <span class="logo">Perform MMA</span>

        <ul class="nav-items">
            <li><button class="nav-item"><a class="nav-link" routerLink='/ngr-home'>Accueil</a></button></li>
            <li><button class="nav-item"><a class="nav-link"
                        routerLink='/ngr-user/ngr-rankings'>Classements</a></button></li>
            <li><button class="nav-item"><a class="nav-link"
                        routerLink='/ngr-user/ngr-configurations'>Configurations</a></button></li>
            <li><button class="nav-item"><a class="nav-link"
                        routerLink='/ngr-user/ngr-pronostics'>Pronostics</a></button></li>
            <li><button class="nav-item"><a class="nav-link" routerLink='/ngr-user/ngr-graphs'>Graphes
                        r√©sultats</a></button></li>
            <li><button class="nav-item"><a class="nav-link" routerLink='/ngr-help'>Aide</a></button></li>
        </ul>

        <form class="input-form">
            <input class="search-input" placeholder="Tapez votre recherche ici !">
            <button class="search-btn">
                <mat-icon class="search-icon">search</mat-icon>
            </button>
        </form>

        <div class="user">
            <div *ngIf="this.authService.isAuthenticated==false">
                <button class="user-btn">
                    <a class="user-link" routerLink="/ngr-login">Login</a>
                </button>
                <span>
                    <a style="color: antiquewhite;" class="small-txt" routerLink="/ngr-register">Pas encore inscrit
                        ?</a>
                </span>
            </div>

            <button *ngIf="this.authService.isAuthenticated==true" (click)="handleLogout()" class="user-btn">
                <span class="user-link">Logout</span>
            </button>
        </div>

    </mat-toolbar-row>

</mat-toolbar>

<mat-toolbar class="container2">
    <mat-toolbar-row class="logo-row2">

        <button class="menu-btn">
            <mat-icon style="color: whitesmoke;">reorder</mat-icon>
        </button>

        <span class="logo2">Perform MMA</span>

    </mat-toolbar-row>

</mat-toolbar>
