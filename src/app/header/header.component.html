<div class="header-container col-12">
    <div class="row">

        <div class="col-6 d-none d-xxl-block">
            <div class="row">
                <span class="col-4 logo">Perform MMA</span>

                <ul class="col-7 d-flex justify-content-between nav-items mt-2">
                    <li><button class="nav-item"><a class="nav-link" routerLink='/ngr-home'>Home</a></button></li>
                    <li><button class="nav-item"><a class="nav-link"
                                routerLink='/ngr-user/ngr-rankings'>Rankings</a></button>
                    </li>
                    <li><button class="nav-item"><a class="nav-link"
                                routerLink='/ngr-user/ngr-preferences'>Preferences</a></button></li>
                    <li><button class="nav-item"><a class="nav-link"
                                routerLink='/ngr-user/ngr-pronostics'>Pronostics</a></button></li>
                    <li><button class="nav-item"><a class="nav-link"
                                routerLink='/ngr-user/ngr-charts'>Charts</a></button>
                    </li>
                    <li><button class="nav-item"><a class="nav-link" routerLink='/ngr-help'>Help</a></button></li>
                </ul>
            </div>
        </div>

        <div class="col-7 col-lg-6 d-xxl-none d-flex align-items-center">
            <button class="menu-btn m-2" (click)="handleDrawer()">
                <mat-icon style="color: whitesmoke;">reorder</mat-icon>
            </button>

            <span class="logo">Perform MMA</span>
        </div>

        <div class="col-5 col-lg-6">
            <div class="row justify-content-end mt-2">

                <div class="col-5 search-form d-none d-lg-flex justify-content-end align-items-center">
                    <form [formGroup]="searchForm">
                        <div class="d-flex">
                            <button class="search-btn">
                                <mat-icon>search</mat-icon>
                            </button>
                            <input formControlName="searchInput" matInput placeholder="Search here !" value="">
                        </div>

                    </form>
                </div>

                <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">

                    <div class="d-none d-xxl-flex justify-content-around"
                        *ngIf="this.authService.isAuthenticated==false">
                        <button class="nav-item">
                            <a class="user-link" routerLink="/ngr-login">Login</a>
                        </button>
                        <span>
                            <a style="color: antiquewhite;" class="small-txt" routerLink="/ngr-register">Not registered
                                ?</a>
                        </span>
                    </div>

                    <div class="d-flex flex-column align-items-center d-xxl-none"
                        *ngIf="this.authService.isAuthenticated==false">
                        <button class="nav-item">
                            <a class="user-link" routerLink="/ngr-login">Login</a>
                        </button>
                        <span class="my-2">
                            <a style="color: antiquewhite;" class="small-txt" routerLink="/ngr-register">Not registered
                                ?</a>
                        </span>
                    </div>

                    <div class="d-none d-xxl-flex justify-content-around"
                        *ngIf="this.authService.isAuthenticated==true">
                        <button (click)="handleLogout()" class="nav-item">
                            <span class="user-link">Logout</span>
                        </button>

                        <div class="user-name my-2">
                            <span style="color: white;">{{this.authService.username}}</span>
                        </div>
                    </div>

                    <div class="d-flex flex-column align-items-center d-xxl-none"
                        *ngIf="this.authService.isAuthenticated==true">
                        <button (click)="handleLogout()" class="nav-item">
                            <span class="user-link">Logout</span>
                        </button>

                        <div class="user-name my-2">
                            <span style="color: white;">{{this.authService.username}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
